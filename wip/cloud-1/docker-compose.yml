version: "3.9"
services:
  database:
    build: services/database
    expose:
      - 3306
    volumes:
      - database:/data
    init: true
  phpmyadmin:
    build: services/phpmyadmin
    expose:
      - 80
    init: true
    depends_on:
      - database
  wordpress:
    build: services/wordpress
    expose:
      - 80
    init: true
    depends_on:
      - database
  gateway:
    build: services/gateway
    ports:
      - "80:80"
    init: true
    depends_on:
      - phpmyadmin
      - wordpress
volumes:
  database: {}
